<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-biglietto-treno-form</title>
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

  <div class="container">
    <!-- DATI UTENTE -->
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <section>
      <div class="row">
        <div class="col">
          <label for="nome">Nome e Cognome</label>
          <input type="text" id="nome" name="nome" value="" placeholder="Inserisci nome e cognome">
        </div>

        <div class="col">
          <label for="km">Km da percorrere</label>
          <input type="text" id="km" name="km" value="" placeholder="Inserisci i km da percorrere">
        </div>

        <div class="col">
          <label for="facia-età">Fascia di età</label>
          <select id="fascia-età" name="fascia-età">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

        <div class="actions">
          <button type="button" id="bottoneGenera" class="btn">Genera Biglietto</button>
          <button type="button" id="bottoneAnnulla" class="btn">Annulla</button>
        </div>
      </div>
    </section>

      <!-- BIGLIETTO GENERATO -->
    <h2>Il tuo biglietto:</h2>
    <section id="biglietto" class="hidden">
      <h3>Dettagli passeggero</h3>
        <div class="contenuti">
          <div class="nome">
            <h3>Nome Passeggero:<span id="nome-passeggero"></span></h3>
          </div>
        </div>
      <!-- Voci biglietto -->
        <div class="offerta">
          <table>
            <th>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo</th>
              </tr>
            </th>
            <tbody>
              <tr>
                <td>
                  <span id="offerta-applicata"></span>
                </td>
                <td>
                  <span id="carrozza"></span>
                </td>
                <td>
                  <span id="codice-cp"></span>
                </td>
                <td>
                  <span id="costo"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
  </html>
